<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打字游戏</title>
    <script src="js/rem.js"></script>
    <script src="js/game.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <audio id="audio" src="music/bgMusic.mp3" autoplay></audio>
    <div class="box">
        <div class="screen">
            <div class="pangyun"></div>
            <div class="voice"></div>
            <div class="life">10</div>
            <div class="life point">0</div>
            <div class="stop"></div>
        </div>

        <div class="bottom">
            <div class="con">
                <div>Q</div>
                <div>W</div>
                <div>E</div>
                <div>R</div>
                <div>T</div>
                <div>Y</div>
                <div>U</div>
                <div>I</div>
                <div>O</div>
                <div>P</div>
                <div>A</div>
                <div>S</div>
                <div>D</div>
                <div>F</div>
                <div>G</div>
                <div>H</div>
                <div>J</div>
                <div>K</div>
                <div>L</div>
                <div>Z</div>
                <div>X</div>
                <div>C</div>
                <div>V</div>
                <div>B</div>
                <div>N</div>
                <div>M</div>
            </div>
        </div>
        <div class="alert">
            <div class="message">
                <div class="rabbit"></div>
                <div class="score"></div>
                <div class="btn">重新开始</div>
            </div>
            <div class="yun"></div>
        </div>

    </div>

<script src="js/index.js"></script>
</body>
</html>
